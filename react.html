  // render < 사용자에게 보여준다                      // 소문자라면 이게 일반 태그로 인식이 된다.

  const Container = () => {
    const [counter, setCounter] = React.useState(0);
    const onClick = () => {
      setCounter(counter + 1);
    }
    return (<div>
      <h3>Total clicks: {counter}</h3>
      <button onClick={
        onClick
      }>Click Me</button>
    </div>)
  }

  ReactDOM.render(<Container/>, root) // 여기에 render를 해주면서 리렌더링 시킨다. (새로고침?)
</script>
