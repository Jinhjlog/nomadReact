<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="root"></div>
</body>
<!--<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>-->

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  // Btn이 지정해준 banana를 매개변수로 받을 수 있다.
  // 유일한 매개변수이며 다른 인자는 없음
  // function Btn({banana}){  // 객체안에 있는 값을 받아오고 싶으면 중괄호로 객체형태로 받아와야 한다.
  // function Btn(props){

  function Btn({text, changeValue}){
    console.log(text, "was render")
    return <button style={{
      backgroundColor: 'tomato',
      color: 'white',
      padding: '10px 20px',
      border: 0,
      borderRadius: 10,
      fontSize: 16,
    }} onClick={changeValue}
    >{text}</button>;
    // }}>{banana}</button>; // 이렇게 오브젝트를 직접 매개변수로 받아서 사용 할 수 있다.
  }

  // 변경되지 않을 경우 render하지 않음 React.memo
  const MemorizedBtn = React.memo(Btn)
  const App = () => {
    const [value, setValue] = React.useState("Save Changes")
    const [value2, setValue2] = React.useState('Continue');
    const changeValue = () => {
      setValue("Revert Changes")
    }
    const changeValue2 = () => {
      setValue2("testBtn2")
    }
    return (
            <div>
              <MemorizedBtn text={value} changeValue={changeValue}/>
              <MemorizedBtn text={value2} changeValue={changeValue2}/>
              <MemorizedBtn text="Continue" />
            </div>);
  }
  // text는 자유롭게 지정가능, potato or banana 아무거나
  // 컴포넌트 안에 onClick같은 이벤트리스터 이름을 넣어도 이벤트리스너가 아닌
  // 그냥 하나의 prop이다.


  const root = document.getElementById('root');
  ReactDOM.render(<App/>, root) // 여기에 render를 해주면서 리렌더링 시킨다. (새로고침?)




</script>

<script>
  // 필기용 스크립트
  /*
  render는 사용자에게 보여주기 위한 것
  위에 태그들을 선언해주고 함수로만들어준 변수들을 컴포넌트라고 함
  컴포넌트는 무조건 첫 글자를 대문자로 지정해야함(소문자는 일반 태그로 인식한다.)
  일반 함수처럼 사용하고 싶은만큼 불러와서 사용 가능 (동일한 코드 재사용)
  --

  state : 기본적으로 데이터가 저장되는 곳
  state에 컴포넌트들을 더해볼 것
  reRender해줘야하는 단점이 있는데 더 좋은 방법이 있다고 함 / #3.0 강의
  ---

  React.js 어플 내에서 데이터를 보관하고
  자동으로 리렌더링을 일으킬 수 있는 최고 방법이 있음 / 함수를 계속 호출할 필요 없이

  const data = React.useState();
  위의 함수로 얻을 수 있는 것은 undefined와 함수 하나 / undefined가 data
      useState(0) 이렇게 기본 값도 지정 가능       / 함수는 data를 바꿀 때 사용함
  // 매개변수(배열의 첫 번째 값은 초기값, 두 번째 요소는 그 값을 바꾸는 함수)

  배열에 이름을 지정해주는법
  const food = [tomato, potato]
  const [myFavFood, mySecondFavFood] = food;
  로 지정하면 tomato의 이름이 myFavFood가 된다.
  console.log(myFavFood)를 실행하면 tomato가 나올 것

  useState의 modified 함수를 가지고 state를 변경하면 컴포넌트가 재생성된다.(리렌더링)
  ---

































   */
</script>
